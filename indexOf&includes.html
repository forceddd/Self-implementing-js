<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* 
        indexOf() 方法可返回数组中某个指定的元素位置。

        该方法将从头到尾地检索数组，看它是否含有对应的元素。开始检索的位置在数组 start 处或数组的开头（没有指定 start 参数时）。如果找到一个 item，则返回 item 的第一次出现的位置。开始位置的索引为 0。

        如果在数组中没找到指定元素则返回 -1。
        lastIndexOf 从后向前查找
         */

        Array.prototype.myIndexOf = function (param) {
            for (let i = 0; i < this.length; i++) {
                if (this[i] === param) return i;
            }
            return -1
        }
        const arr = [0, -0, +0, null, undefined, NaN]
        /* console.log(arr.indexOf(-0), '-0');//0
        console.log(arr.indexOf(+0), '+0');//0
        console.log(arr.indexOf(null), 'null');//3
        console.log(arr.indexOf(undefined), 'undefined');//4
        console.log(arr.indexOf(NaN), 'NaN');//-1
        console.log(arr.myIndexOf(-0), '-0');//0
        console.log(arr.myIndexOf(+0), '+0');//0
        console.log(arr.myIndexOf(null), 'null');//3
        console.log(arr.myIndexOf(undefined), 'undefined');//4
        console.log(arr.myIndexOf(NaN), 'NaN');//-1 */
        /*
        includes() 方法用来判断一个数组是否包含一个指定的值，如果是返回 true，否则false。
        如果fromIndex 大于等于数组长度 ，则返回 false 。该数组不会被搜索:
        如果 fromIndex 为负值，计算出的索引将作为开始搜索searchElement的位置。如果计算出的索引小于 0，则整个数组都会被搜索。
         */
        /* [1, 2, 3, {}].includes(2);     // true
        [1, 2, 3].includes(4);     // false
        [1, 2, 3].includes(3, 3);  // false
        [1, 2, 3].includes(3, -1); // true
        [1, 2, NaN].includes(NaN); // true
        console.log([1, 2, NaN, {}].includes({}));//false
        // console.log([1, 2, NaN, {}].includes(NaN, '1'));//false */
        // true
        Array.prototype.myIncludes = function (param, from = 0) {

            if (from + this.length > this.length) return false
            if (from < 0) {
                from = from + this.length < 0 ? 0 : from + this.length;
            }

            if (Number.isNaN(param)) {
                for (let i = from; i < this.length; i++) {
                    if (Number.isNaN(this[i])) return true;
                }
            } else {
                for (let i = from; i < this.length; i++) {
                    if (this[i] === param) return true;
                }
            }
            return false

        }
        // console.log([1, 2, NaN, {}].myIncludes({}));//false
        console.log([1, 2, NaN, {}].myIncludes(NaN));//false
        console.log([1, 2, NaN, {}].myIncludes(NaN, 8));//false
    </script>
</body>

</html>
